<!-- notas.html -->
{% extends 'base.html' %}
{% block content %}
<h2 class="text-lg font-bold text-blue-700 mb-4">Mis Notas</h2>

<div class="space-y-4">
  {% for ramo in ramos %}
  <div class="bg-white rounded-lg shadow p-3">
    <h3 class="text-md font-semibold">{{ ramo.nombre }}</h3>
    <p class="text-sm text-gray-600">Promedio: <span class="font-bold text-green-600">{{ ramo.promedio }}</span></p>

    <ul class="mt-2 space-y-2">
      {% for nota in ramo.notas %}
      <li class="flex justify-between text-sm">
        <span>{{ nota.nombre }}</span>
        <span class="text-right">{{ nota.valor|default:"Pendiente" }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
{% endblock %}

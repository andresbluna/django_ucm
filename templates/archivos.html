<!-- archivos.html -->
{% extends 'base.html' %}
{% block content %}
<h2 class="text-lg font-bold text-blue-700 mb-4">Archivos del Curso</h2>

<ul class="space-y-2">
  {% for archivo in archivos %}
  <li class="bg-white p-3 rounded shadow">
    <div class="flex justify-between">
      <span>{{ archivo.nombre }}</span>
      <a href="{{ archivo.url }}" class="text-blue-600 text-sm underline">Descargar</a>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}

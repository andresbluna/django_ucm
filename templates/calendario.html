<!-- calendario.html -->
{% extends 'base.html' %}
{% block content %}
<h2 class="text-lg font-bold text-blue-700 mb-4">Calendario de Evaluaciones</h2>

<ul class="space-y-3">
  {% for evento in eventos %}
  <li class="bg-white rounded shadow p-3">
    <div class="flex justify-between">
      <span class="font-semibold">{{ evento.nombre }}</span>
      <span class="text-sm text-gray-600">{{ evento.fecha|date:"d/m/Y" }}</span>
    </div>
    <p class="text-sm text-gray-600">{{ evento.descripcion }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
